<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CKEditor 4</title>
        <!--    Provide style sheet like this to work in inline plugin and target HTML page-->
        <link rel="stylesheet" href="/Users/vinay.thallam/learning/email_template_builder/node_modules/ckeditor/plugins/timestamp/styles/timestamp.css" />
        <link rel="stylesheet" href="/Users/vinay.thallam/learning/email_template_builder/node_modules/ckeditor/plugins/simplebox/styles/simplebox.css" />
        
    </head>
    <body>


        <h3>CK Editor 4 - Classic</h3>
        <textarea name="ck4" id="ck4" rows="10" cols="80">
            This is my textarea to be replaced with CKEditor 4.

            <abbr title="Hyper text Markup Language" id="myid">HTML</abbr>
        </textarea>
        <script src="/Users/vinay.thallam/learning/email_template_builder/node_modules/ckeditor/ckeditor.js"></script>
        <script>
            // CKEDITOR.inline('ck4')   
            var editor = window.CKEDITOR.replace( 'ck4', {
                language: 'fr',
                uiColor: '#9AB8F3',
                extraPlugins: 'timestamp, abbr, simplebox, placeholder',
                // allowedContent: true,
                // allowedContent: 'u em strong ul li;a[!href,target]',
                // extraAllowedContent: 'dl dt dd',
                // disallowedContent: 'img{border*}'
            } )         
            editor.on('change', function(evt){
                console.log( 'Total bytes: ' + evt.editor.getData().length );
            })
            
            //To get Data from ck editor use below
            console.log(CKEDITOR.instances.ck4.getData())
        </script>



        <br/>
        <br/>



        <h3>CK Editor 4 - Inline</h3>
        <div id="ckInline" contenteditable="true">
            <h1>Inline Editing in Action!</h1>
            <p>The "div" element that contains this text is now editable.</p>
            <div class="simplebox">
                    <h2 class="simplebox-title">Title</h2>
                    <div class="simplebox-content"><p>Content...</p></div>
                </div>
    
        </div>
        <script>
            // Turn off automatic editor creation first.
            CKEDITOR.disableAutoInline = true;
            CKEDITOR.inline( 'ckInline', {

                extraPlugins: 'timestamp, abbr, simplebox',
                extraAllowedContent: 'div(!simplebox); div(!simplebox-content); h2(!simplebox-title)'

            });
        </script>
    </body>
</html>
